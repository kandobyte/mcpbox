name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - ".github/workflows/**"

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm audit --audit-level=critical

  check:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm ci
      - run: npm run check

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm ci
      - run: npm run test:unit

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm ci
      - run: npm run test:integration

  test-conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: npm ci
      - run: npm run test:conformance

  build:
    name: Docker Build
    needs: [check, test-unit, test-integration, test-conformance]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: docker build -t mcpbox .
